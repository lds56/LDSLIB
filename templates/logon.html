{% extends "base0.html" %}

{% block header %} 
        <li><a class="color6" href="http://127.0.0.1:8000/home/index2/">Home</a></li>
  			<li><a class="color6" href="http://127.0.0.1:8000/home/search_book/?s=&submit=jump"><b>Browse</b></a></li>
				<li class="active"><a ><b>Log In</b></a></li>
{% endblock %}

{% block user %} 
        <div class="login">
            <div class="wrap">
				<div class="col_1_of_login span_1_of_login">
				<div class="login-title">
	           		<h4 class="title">Registered Readers</h4>
					<div id="loginbox" class="loginbox">
						<form action="" method="post" name="login" id="login-form">
            {% csrf_token %} 
						  <fieldset class="input">
						    <p id="login-form-username">
						      <label for="modlgn_username">ID</label>
						      <input id="modlgn_username" type="text" name="username" class="inputbox" size="18" autocomplete="off">
						    </p>
						    <p id="login-form-password">
						      <label for="modlgn_passwd">Password</label>
						      <input id="modlgn_passwd" type="password" name="password" class="inputbox" size="18" autocomplete="off">
                   <p style="color: red;">{{ message }}</p>
						    </p>
						    <div class="remember">
							    <input type="submit" name="Submit" class="button" value="Login"><div class="clear"></div>
							 </div>
						  </fieldset>
						 </form>
					</div>
			    </div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
{% endblock %}
